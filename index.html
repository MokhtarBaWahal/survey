<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <div class="container">
    <fieldset class="headofpage">
      <h1 id ="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
  </fieldset>
    
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <div class="item">
          <label id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name"required />
        </div>
        
        <label id="email-label">Email</label>
        <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email" required />
        <label id="number-label">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age" />
       
        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely"><input id="Definitely" value="1" type="radio" name="recommend" class="inline" />Definitely</label>
        <label for="maybe"><input id="maybe"  value="2" type="radio" name="recommend" class="inline" />Maybe</label>
        <label for="notsure"><input id="notsure" value ="3" type="radio" name="recommend" class="inline" />Not sure</label>
        
        
        <label id="dropdown-label">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option>
        </select>
        
        
         <label>What would you like to see improved? (Check all that apply)</label>

        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "1" class="inline" />Front-end Projects</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "2" class="inline" />Back-end Projects</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "3" class="inline" />Data Visualization</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "4" class="inline" />Challenges</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "5" class="inline" />Open Source Community</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "6" class="inline" />Gitter help rooms</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "7" class="inline" />Data Visualization</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "8" class="inline" />Challenges</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "9" class="inline" />Open Source Community</label>
        <label for="improve"><input id="improve" type="checkbox" name="recommend" value= "10" class="inline" />Gitter help rooms</label>

        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>

      </fieldset>
    </form>

  </div>
